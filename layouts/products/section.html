{{ define "main" }}
  <h1>{{ .Title }}</h1>
  This is the landing page for Products

  <br>

  Put your awesome marketing content here ðŸ™Œ

  <section class="row mt-4">

    {{ range .Pages }}
      <div class="col-lg-4 col-md-6">
        <div class="card">
          <a href="{{ .URL }}">
            <img class="card-img-top" src="{{ .Params.productImage }}" alt="Card image cap">
          </a>
          <div class="card-body">
            <a href="{{ .URL }}">
              <h5 class="card-title">{{ .Title }}</h5>
            </a>
            <p class="card-text">{{ .Content }}</p>
            <h6 class="card-title">${{ .Params.price }}</h6>
            <a href="{{ .URL }}" class="btn btn-primary">View Product</a>
            <a href="{{ .Params.freedomMerchantsLink }}" target="_blank" class="btn btn-primary ml-2">Buy Now</a>
          </div>
        </div>
      </div>

    {{ end }}

  </section>
  
{{ end }}
