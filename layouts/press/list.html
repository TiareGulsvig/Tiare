{{ define "main" }}

  <section class="row">
    <div class="col-lg-12">
      <h1>
        {{ .Title }}
      </h1>
    </div>
  </section>

  <section class="row mt-2">
    
    {{ range .Pages }}
      
      <div class="col-lg-12 mb-3">
        <div class="card">
          <div class="card-body">
            <a href="{{ .URL }}">
              <h5 class="card-title">{{ .Title }}</h5>
            </a>
            <h6>{{ .Date }}</h6>
            <p class="card-text">{{ truncate 40 .Content }}</p>
          </div>
        </div>
      </div>

    {{ end }}

  </section>

{{ end }}
