{{ define "main" }}

  <section class="row mt-2">
    <div class="col-lg-12">
      <h1>{{ .Title }}</h1>
    </div>
  </section>

  <section class="row mt-2">

    <div class="col-lg-6">
        {{ range .Params.photos }}
            <img src="/equipment/{{ . }}" alt="" class="img-fluid rounded">
        {{ end }}
    </div>

    <div class="col-lg-6">
      <p>{{ .Content }}</p>
    </div>

  </section>
  
{{ end }}
